<div data-role="content">
	<div data-role="collapsible" data-collapsed="false" data-inset="true"> 
		<h3>Currently Playing</h3>
		<div id="currentlyPlaying" style="display:none">
			<div style="font-style: italic;" id="currentlyPlayingArtist"></div>					 
			<div style="font-style: italic;" id="currentlyPlayingAlbum"></div>					 
			<div style="font-style: italic;" id="currentlyPlayingTitle"></div>					 
			<div>
				<span style="font-style: italic;" id="currentlyPlayingTrack"></span>&nbsp;
				<span style="font-style: italic;" id="currentlyPlayingTime"></span>
			</div>			
		</div>		 
	<div class="ui-field-contain">
		<label for="volume" class="ui-hidden-accessible">Volume:</label>
		<input type="range" name="slider" id="volume" value="25" min="0" max="100" data-highlight="true"></input>
	</div>
	</div>
	<div data-role="collapsible" data-collapsed="false" data-inset="true"> 
		<h3>Queue</h3>
		<div style="padding-bottom: 1px">
		<div data-role="navbar">
			<ul>
			<li><input id="editButton" data-iconpos="top" data-inline="true" data-icon="edit" value="" type="button" data-mini="true"></li>
			<li><input id="randomButton" data-iconpos="top" data-inline="true" data-icon="recycle" value="" type="button" data-mini="true"></li>
			<li><input id="saveButton" data-iconpos="top" data-icon="tag" value="" type="button" data-mini="true"></li>
			<li><input id="clearButton" data-iconpos="top" data-icon="delete" value="" type="button" data-mini="true"></li>
			<li><input id="configButton" data-iconpos="top" data-icon="gear" value="" type="button" data-mini="true"></li>
			</ul>
		</div>
		</div>
		<ol id="playingList" data-role="listview" style="margin-top:0;">
		<% _.each(playlist, function(song) { %>
			<li data-icon="false"><a href="#playlist" id="<%= song.id %>"><p style="white-space:normal"><%= song.artist %> : <%= song.title %><span class="ui-li-count"><%= song.time %></span></p></a></li> 
		<% }); %>
		</ol>
		<br>
	</div>	
	<div data-role="collapsible" data-collapsed="false" data-inset="true"> 
		<h3>Play Lists</h3>
		<ul id="playLists" data-role="listview" style="margin-top:0;">
		</ul>
	</div>	
</div>
<div data-id="thefooter "data-role="footer" data-position="fixed">
	<div data-role="navbar">
		<ul>
			<li><input id="previous" data-iconpos="bottom" data-icon="rewindIcon" data-inline="true" data-mini="true" value="" type="button"></li>
			<li><input id="stop" data-iconpos="bottom" data-icon="stopIcon" data-inline="true" data-mini="true" value="" type="button"></li>
			<li><input id="playPause" data-iconpos="bottom" data-icon="playIcon" data-inline="true" data-mini="true" value="" type="button"></li>
			<li><input id="next" data-iconpos="bottom" data-icon="fastForwardIcon" data-inline="true" data-mini="true" value="" type="button"></li>
		</ul>
	</div>
</div>
